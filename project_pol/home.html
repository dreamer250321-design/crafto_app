<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Templates</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f9;
    }
    header {
      background: #6200ee;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    .templates {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* âœ… 3 columns */
      gap: 20px;
      padding: 20px;
    }
    .template-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }
    .template-card:hover {
      transform: scale(1.05);
    }
    .template-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .template-card h3 {
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    ðŸŽ‚ Birthday Templates ðŸŽ‚
  </header>

  <section class="templates">
    <!--  Row 1 (3 templates) -->
    <div class="template-card" onclick="openPost('birthday.html')">
      <img src="images/template3.png" alt="Birthday Posts">
      <h3>Birthday Posts </h3>
    </div>
    <div class="template-card" onclick="openPost('diwali.html')">
      <img src="images/template1.png" alt="Diwali">
      <h3>Diwali Posts</h3>
    </div>
    <div class="template-card" onclick="openPost('newyear.html')">
      <img src="images/birthday3.png" alt="New Year">
      <h3>New Year</h3>
    </div>

    <!--  Row 2 (3 templates) -->
    <div class="template-card" onclick="openPost('pongal.html')">
      <img src="images/template3.png" alt="Pongal">
      <h3>Pongal Posts</h3>
    </div>
    <div class="template-card" onclick="openPost('post.html?template=birthday5.png')">
      <img src="images/birthday5.png" alt="Template 5">
      <h3>Template 5</h3>
    </div>
    <div class="template-card" onclick="openPost('post.html?template=birthday6.png')">
      <img src="images/birthday6.png" alt="Template 6">
      <h3>Template 6</h3>
    </div>
  </section>

  <script>
    function openPost(url){
      window.location.href = url;
    }
  </script>
</body>
</html>
